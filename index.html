<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Short Stuck</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-box">
        <h1>The Sims 100500</h1>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="card-container js-open-modal" data-modal="1">
          <div class="card">
            <img
              class="user-photo user-image"
              src="img/user.jpeg"
              alt="User Photo"
              />
          </div>
        </div>
        <div class="card-container js-open-modal" data-modal="3">
          <div class="card">
            <img
              class="user-photo dog-img"
              src="img/user.jpeg"
              alt="User Photo"
              />
          </div>
        </div>
        <div class="card-container js-open-modal" data-modal="2">
          <div class="card">
            <img
              class="user-photo cat-img"
              src="img/user.jpeg"
              alt="User Photo"
              />
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="generete-btn">GENERETE</button>
      </div>
      <!-- MODAL-->
      <div class="modal" data-modal="1">
        <!--   Svg иконка для закрытия окна  -->
        <svg
          class="modal__cross js-modal-close"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09
            9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81
            9.112-9.192 9.18 9.1z"
            />
          </svg>
          <h1 class="modal__title">About</h1>
          <div class="user-modal-info">Press the button for info</div>
        </div>

        <div class="modal" data-modal="2">
          <svg
            class="modal__cross js-modal-close"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path
              d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09
              9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81
              9.112-9.192 9.18 9.1z"
              />
            </svg>
            <h1 class="modal__title">Fun fact</h1>
            <p class="cat-modal-info">Press the button for info</p>
            <div>
              
            </div>
          </div>
          <div class="modal" data-modal="3">
            <svg
              class="modal__cross js-modal-close"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09
                9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81
                9.112-9.192 9.18 9.1z"
                />
              </svg>
              <h1 class="modal__title">NO DATA FOR DOGS</h1>
              <div>
                
              </div>
            </div>

          <!-- Подложка под модальным окном -->
          <div class="overlay js-overlay-modal"></div>
        </main>
      </body>
    </html>
